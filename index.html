<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <div class="more-inf_container">
      <img class="more-inf_img" src="./eisenhower-matrix.jpg">
      <a class="more-inf_ref" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </div>
    <div class="main-container">
      <p id="">
        <label class="section-title section-title_add" for="new-task">Add Item</label>
        <div class="add-task_wrapper">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="section-title">Todo</h3>
      <ul id="incompleteTasks">
        <li class="task-block">
          <input class="task-checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task task-edit">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete-button_img" src="./remove.svg">
          </button>
        </li>
        <li class="editMode task-block">
          <input class="task-checkbox" type="checkbox">
          <label class="task hidden">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-edit">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img class="delete-button_img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-block">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task complete">See the Doctor</label>
          <input type="text" class="task task-edit">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete-button_img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script SRC="app.js"></script>
  </body>
</html>
